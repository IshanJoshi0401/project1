        <div class="cont_info_log_sign_up">

        <div class="cont_ba_opcitiy">
                
                <h2>LOGIN</h2>  
          <p>Enter your details</p> 
          <button class="btn_login" onclick="change_to_login()">LOGIN</button>
          </div>
          </div>
        <div class="col_md_sign_up">
        <div class="cont_ba_opcitiy">
          <h2>SIGN UP</h2>
        
          
          <p>Enter your details</p>
        
          <button class="btn_sign_up" onclick="change_to_sign_up()">SIGN UP</button>
        </div>
          </div>
               </div>
        
            
            <div class="cont_back_info">
               <div class="cont_img_back_grey">
               <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
               </div>
               
            </div>
        <div class="cont_forms" >
            <div class="cont_img_back_">
               <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
               </div>
         <div class="cont_form_login">
        <a href="#" onclick="hidden_login_and_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
           <h2>LOGIN</h2>
         <input type="text" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="mainpage.html">
        <button class="btn_login" onclick="change_to_login()">LOGIN</button></a>
          </div>
          
      <form action="" method="post" id="popup">
           <div class="cont_form_sign_up">
        <a href="#" onclick="hidden_login_and_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
             <h2>SIGN UP</h2>
        <input type="text" name="your-email" placeholder="Email"   required/>
        <input type="text" name="your-name" placeholder="User"  required/>
        <input type="password" name="your-password" placeholder="Password"  required/>
        <input type="tel" name="your-number" placeholder="Phone number"  required/>
        <!-- <button class="btn_sign_up" onclick="change_to_sign_up()">SIGN UP</button> -->
        <input type="submit" value="Submit" id="submit" class="btn_sign_up" style="color: white; text-align: center; width: 200px; height: 50px;">
          </div>
       </form> 
            </div>
            
          </div>
         </div>
        </div>
      </div>
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyW8jp46NMbvvnPo8dii8kis2IlsF_zlvhwvlq81oP_JHMETOWFdaVJmMwNvZl2J1cSZg/exec'

      const form = document.forms['popup']

      form.addEventListener('submit', (e) => {
          e.preventDefault()
          fetch(scriptURL, {method : 'POST', body: new FormData(form)})
          .then(response => alert ("Thank you ! your form is submitted successfully"))
          .then(() => {window.location.reload();})
          .catch(error => console.error('error!',error.message))
      })
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
